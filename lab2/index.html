<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>УБМ</title>
  <link rel="stylesheet" href="style.css">
  <script></script>
</head>
<body>
  <!-- Навігаційне меню -->
  <nav>
    <div class="title">
        <h1>УБМ</h1>
    </div>
    <ul class="nav-menu">
        <li><a href="#city">Моє місто</a></li>
        <li><a href="#construction">Будівництво</a></li>
        <li><a href="#resources">Ресурси міста</a></li>
    </ul>
</nav>

  <!-- Розділ Моє місто -->
  <div id="city">
    <h1 class="zagolovki">Моє місто</h1>
    <div class="wrapper">
        <div class="map-container">
        </div>
    </div>
  </div>

<!-- Розділ Будівництво -->
<div id="construction">
  <h1 class="zagolovki">Будівництво</h1>
  <form>
      <!-- Вибір об'єкта для побудови -->
      <div class="form-group">
          <label for="construction-type">Виберіть об'єкт для побудови:</label>
          <select name="construction-type" id="construction-type" disabled>
            <option value="choice">Вибрати</option>
              <option value="house">Будинок</option>
              <option value="institution">Установа</option>
              <option value="road">Дорога</option>
          </select>
      </div>

      <!-- Вибір типу (залежить від вибору об'єкта) -->
      <div class="form-group">
        <label>Виберіть тип:</label>
        <div class="image-options">
            <label>
                <input type="radio" name="workers" value="type1">
                <img src="/lab2/images/road1.png" alt="Тип 1">
            </label>
            <label>
                <input type="radio" name="workers" value="type2">
                <img src="/lab2/images/road2.png" alt="Тип 2">
            </label>
            <label>
                <input type="radio" name="workers" value="type3">
                <img src="/lab2/images/road3.png" alt="Тип 3">
            </label>
            <label>
                <input type="radio" name="workers" value="type4">
                <img src="/lab2/images/road4.png" alt="Тип 4">
            </label>
            <label>
                <input type="radio" name="workers" value="type5">
                <img src="/lab2/images/road5.png" alt="Тип 5">
            </label>
            <label>
                <input type="radio" name="workers" value="type6">
                <img src="/lab2/images/road6.png" alt="Тип 6">
            </label>
            <label>
                <input type="radio" name="workers" value="type7">
                <img src="/lab2/images/road7.png" alt="Тип 7">
            </label>
            <label>
                <input type="radio" name="workers" value="type8">
                <img src="/lab2/images/road8.png" alt="Тип 8">
            </label>
            <label>
                <input type="radio" name="workers" value="type9">
                <img src="/lab2/images/road9.png" alt="Тип 9">
            </label>
            <label>
                <input type="radio" name="workers" value="type10">
                <img src="/lab2/images/road10.png" alt="Тип 10">
            </label>
            <label>
                <input type="radio" name="workers" value="type11">
                <img src="/lab2/images/road11.png" alt="Тип 11">
            </label>
            <label>
                <input type="radio" name="workers" value="type12">
                <img src="/lab2/images/road12.png" alt="Тип 12">
            </label>
        </div>
    </div>

      <!-- Потрібні ресурси -->
      <div class="form-group">
        <label for="needresources">Необхідні ресурси:</label>
        <textarea id="needresources" rows="5" readonly placeholder="Перелік ресурсів"></textarea>
      </div>

      <!-- Кнопка -->
      <button type="submit">Додати об'єкт</button>
  </form>
</div>

<!-- Розділ Ресурси міста -->
<div class="resources">
    <h1 class="zagolovki">Ресурси міста</h1>
    <div id="resources">
  
        <div class="tables-container">
            <!-- Таблиця Бюджету -->
            <table class="info-table">
                <thead>
                    <tr>
                        <th>Бюджет міста</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="budget"></span> грн</td>
                    </tr>
                </tbody>
            </table>
  
            <!-- Таблиця Матеріалів -->
            <table class="materials-table">
                <thead>
                    <tr>
                        <th>Матеріал</th>
                        <th>Кількість (одиниць)</th>
                    </tr>
                </thead>
                <tbody id="materials-table-body">
                </tbody>
            </table>
  
            <!-- Таблиця Будівельників -->
            <table class="info-table">
                <thead>
                    <tr>
                        <th>Кількість будівельників</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="workers-count"></span> осіб</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
  
  <footer>
    <p>&copy;Roman Rybachok</p>
  </footer>
  <script src='script.js'></script>
</body>
</html>
